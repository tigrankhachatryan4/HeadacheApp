<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headache Diary</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#4facfe">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Headache Diary">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="icon-192.png">
  <link rel="icon" sizes="512x512" href="icon-512.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }
    .header h1 { font-size: 24px; margin-bottom: 8px; }
    .install-prompt {
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    .content { padding: 30px; }
    .btn {
      background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease;
      margin: 5px 0;
    }
    .btn:hover { transform: translateY(-2px); }
    #androidInstallBar { display: none; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§  Headache Diary</h1>
      <p>Professional headache tracking system</p>
      <div id="installPrompt" class="install-prompt">
        Tap "Share" then "Add to Home Screen" to install this app
      </div>
      <div id="androidInstallBar">
        <button id="btnInstall" class="btn">âž• Install App</button>
      </div>
    </div>

    <div class="content">
      <p>Welcome to your Headache Diary. Record, track, and review your headaches here.</p>
    </div>
  </div>

  <script>
    let deferredPrompt;

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(() => {
        console.log('Service worker registered');
      }).catch(err => console.log('SW registration failed', err));
    }

    // Android install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const bar = document.getElementById('androidInstallBar');
      bar.style.display = 'block';
      document.getElementById('btnInstall').onclick = async () => {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        bar.style.display = 'none';
      };
    });

    // iOS install hint
    function showIOSInstallHintIfNeeded() {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (isIOS && !isInStandalone) {
        document.getElementById('installPrompt').style.display = 'block';
      }
    }
    document.addEventListener('DOMContentLoaded', showIOSInstallHintIfNeeded);
  </script>
</body>
</html>
