<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headache Diary</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Headache Diary">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4facfe">
    
    <!-- App Icons (root folder) -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" sizes="512x512" href="icon-512.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest">

    <!-- === ALL YOUR ORIGINAL CSS STARTS HERE (unchanged) === -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 1s ease;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 24px;
            color: white;
            text-align: center;
        }
        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
        }
        .content { padding: 20px; }
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 14px;
            width: 100%;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        .entry {
            background: #f9f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        .install-prompt {
            background: rgba(255,255,255,0.95);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin: 15px;
            font-size: 14px;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
    <!-- === END ORIGINAL CSS === -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Headache Diary</h1>
            <p>Track your headaches with ease</p>
        </div>
        <div class="content">
            <div id="entries"></div>
            <textarea id="note" placeholder="Describe your headache..."></textarea>
            <button onclick="saveEntry()">Save Entry</button>
            <button onclick="clearEntries()">Clear All</button>
            <div id="installPrompt" class="install-prompt">
                Tap "Share" then "Add to Home Screen" to install this app
            </div>
            <button id="btnInstall" style="display:none;">âž• Install App</button>
        </div>
    </div>

    <script>
        // === YOUR ORIGINAL JS STARTS HERE ===
        const entriesDiv = document.getElementById('entries');
        const noteInput = document.getElementById('note');

        function saveEntry() {
            let entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entries.push({ text: noteInput.value, date: new Date().toLocaleString() });
            localStorage.setItem('entries', JSON.stringify(entries));
            noteInput.value = '';
            loadEntries();
        }

        function loadEntries() {
            let entries = JSON.parse(localStorage.getItem('entries') || '[]');
            entriesDiv.innerHTML = '';
            entries.slice().reverse().forEach(e => {
                const div = document.createElement('div');
                div.className = 'entry';
                div.textContent = `${e.date}: ${e.text}`;
                entriesDiv.appendChild(div);
            });
        }

        function clearEntries() {
            if (confirm("Clear all entries?")) {
                localStorage.removeItem('entries');
                loadEntries();
            }
        }

        loadEntries();

        // === PWA Setup (Android + iOS) ===
        let deferredPrompt;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
              .then(() => console.log('Service worker registered'))
              .catch(err => console.log('SW registration failed', err));
        }

        // Android install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('btnInstall');
            btn.style.display = 'block';
            btn.onclick = async () => {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                btn.style.display = 'none';
            };
        });

        // iOS install hint
        function showIOSInstallHintIfNeeded() {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (isIOS && !isInStandalone) {
                document.getElementById('installPrompt').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', showIOSInstallHintIfNeeded);
        // === END ORIGINAL JS ===
    </script>
</body>
</html>
